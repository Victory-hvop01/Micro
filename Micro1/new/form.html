<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Список задач</title>
    <style>        form {
            text-align: center
        }

    </style>
</head>
<body style="border: 3px solid rgb(12,45,334)">
<h1 style="text-align:center">Здесь можно записывать задачи!</h1>
 <form action="http://127.0.0.1:8000/submit" method="post">
     <label for="name">Название задачи</label>
     <br>
      <input type="text" id="name" name="name" required>
     <br>
     <label for="description">Описание задачи</label>
     <br>
      <input type="text" id="description" name="description" required>
     <br>
     <label for="status">Статус задачи</label>
     <br>
     <input type="text" id="status" name="status" required>
     <br>
     <button style="margin: 10px" type="submit">Отправить</button>
  <br><br> </form>
  </body>
</html>
